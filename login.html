			<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>
	<head>
        <title>Sign Up Form</title>
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    </head>
    <body>

      <form action="home.html" method="post">
      	<h1>Log In Form</h1>
				<div>
					<div>
						<label>Roll No:</label>
						<div>
							<input type="text" name="roll_no" value="" id="roll_no" class="form-control" required="" placeholder="12/IT/48"/>
						</div>
					</div>
					<br>
					<div class="row">
						<label>Password:</label>
						<div> 
							<input type="password" name="pwd" value="" id="pwd" class="form-control" required="" placeholder="Enter Password"/>
						</div>
					</div>
					<div>
						<div>
							<label><input type="checkbox" name="rememberme" value="" id="rememberme"/> Remember me</label>
						</div>
					</div>
					<div>
						<button type="submit">Sign In</button>
						<button>Reset</button>
					</div>
						Don't have an account? Create One!
						<div style="margin-bottom: 10px;margin-top: 10px;">
							<button type="submit">Sign In</button>
						</div>
						If you are an admin, login here!
						<div style="margin-bottom: 10px;margin-top: 10px;">
							<button type="submit">Admin Panel</button>
						</div>
				</div>
			</form>
    </body>
</html>
